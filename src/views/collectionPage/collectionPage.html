<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection Details</title>
    <!-- Chart.js Local Files -->
    <script src="./libs/chart.umd.js"></script>
    <!-- Shared Chart Module -->
    <script src="../shared/valueChart.js"></script>
    <style>
        /* VS Code theme detection classes */
        .vscode-light {
            --bg-primary: #ffffff;
            --bg-secondary: #f3f3f3;
            --bg-tertiary: #e8e8e8;
            --text-primary: #333333;
            --text-secondary: #666666;
            --text-accent: #0078d4;
            --border-primary: #d1d1d1;
            --border-secondary: #e5e5e5;
            --shadow-primary: rgba(0, 0, 0, 0.1);
            --button-bg: #0078d4;
            --button-text: #ffffff;
            --button-hover-bg: #106ebe;
        }

        .vscode-dark {
            --bg-primary: #1e1e1e;
            --bg-secondary: #252526;
            --bg-tertiary: #2d2d30;
            --text-primary: #cccccc;
            --text-secondary: #969696;
            --text-accent: #4fc3f7;
            --border-primary: #3c3c3c;
            --border-secondary: #404040;
            --shadow-primary: rgba(0, 0, 0, 0.4);
            --button-bg: #0e639c;
            --button-text: #ffffff;
            --button-hover-bg: #1177bb;
        }

        .vscode-high-contrast {
            --bg-primary: #000000;
            --bg-secondary: #000000;
            --bg-tertiary: #000000;
            --text-primary: #ffffff;
            --text-secondary: #ffffff;
            --text-accent: #ffffff;
            --border-primary: #ffffff;
            --border-secondary: #ffffff;
            --shadow-primary: rgba(255, 255, 255, 0.1);
            --button-bg: #ffffff;
            --button-text: #000000;
            --button-hover-bg: #ffffff;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            font-size: 14px;
            color: var(--text-primary);
            background-color: var(--bg-primary);
            margin: 0;
            padding: 20px;
            line-height: 1.5;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .collection-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border-primary);
        }

        .collection-name {
            margin: 0;
            font-size: 2em;
            font-weight: bold;
            color: var(--text-primary);
        }

        .collection-type-badge {
            background: var(--button-bg);
            color: var(--button-text);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.8em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .collection-key-data {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .data-item {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border-primary);
            transition: box-shadow 0.2s ease;
        }

        .data-item:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .data-item label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .data-item .value {
            font-size: 1.4em;
            font-weight: bold;
            color: var(--text-primary);
        }

        .data-item .sub-value {
            font-size: 0.9em;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        /* Chart Styles */
        .chart-container {
            margin: 30px 0 40px 0;
            padding: 25px;
            background-color: var(--bg-secondary);
            border-radius: 12px;
            border: 1px solid var(--border-primary);
            transition: box-shadow 0.2s ease;
        }

        .chart-container:hover {
            box-shadow: 0 4px 8px var(--shadow-primary);
        }

        .chart-title {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--text-primary);
        }

        .chart-wrapper {
            position: relative;
            height: 300px;
            width: 100%;
            margin-top: 15px;
        }

        .chart-controls {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .chart-period-btn {
            padding: 6px 12px;
            border: 1px solid var(--border-primary);
            background: var(--bg-primary);
            color: var(--text-primary);
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8em;
            font-weight: 500;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .chart-period-btn.active {
            background: var(--button-bg);
            color: var(--button-text);
            border-color: var(--button-bg);
        }

        .chart-period-btn:hover {
            background: var(--bg-tertiary);
            border-color: var(--text-accent);
        }

        .chart-period-btn.active:hover {
            background: var(--button-hover-bg);
            border-color: var(--button-hover-bg);
        }

        .loading {
            text-align: center;
            color: var(--text-secondary);
            font-style: italic;
            padding: 40px;
        }

        .error {
            color: #f44336;
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid #f44336;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .collection-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .collection-name {
                font-size: 1.5em;
            }

            .collection-key-data {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="collection-header">
        <h1 class="collection-name" id="collectionName">Loading...</h1>
        <span class="collection-type-badge" id="collectionType">Category</span>
    </div>

    <div class="collection-key-data" id="collectionKeyData">
        <div class="data-item">
            <label>Current Value</label>
            <div class="value" id="currentValue">Loading...</div>
            <div class="sub-value" id="lastUpdateDate"></div>
        </div>
        <div class="data-item">
            <label>Assets</label>
            <div class="value" id="assetCount">0</div>
            <div class="sub-value" id="assetCountLabel">in this collection</div>
        </div>
    </div>

    <!-- Chart Section -->
    <div class="chart-container">
        <div class="chart-title">Value Over Time</div>
        <div class="chart-controls">
            <button class="chart-period-btn active" data-period="all">All Time</button>
            <button class="chart-period-btn" data-period="1y">1 Year</button>
            <button class="chart-period-btn" data-period="6m">6 Months</button>
            <button class="chart-period-btn" data-period="3m">3 Months</button>
            <button class="chart-period-btn" data-period="1m">1 Month</button>
        </div>
        <div class="chart-wrapper">
            <canvas id="valueChart"></canvas>
        </div>
    </div>

    <script>
        const vscode = acquireVsCodeApi();

        // Initialize the chart manager using the shared module
        let chartManager = null;
        let currentCollectionCurrency = 'CNY';

        // Initialize chart on page load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Collection page loaded');

            // Create chart manager instance
            chartManager = new ValueChartManager('valueChart', {
                currency: currentCollectionCurrency,
                chartType: 'collection'
            });

            // Initialize chart
            chartManager.initChart();

            // Setup period button handlers
            chartManager.setupPeriodButtons();
        });

        // Listen for messages from the extension
        window.addEventListener('message', event => {
            const message = event.data;
            console.log('Received message:', message);

            switch (message.type) {
                case 'COLLECTION_DATA':
                    updateCollectionDisplay(message.data);
                    break;
                case 'ERROR':
                    showError(message.data);
                    break;
            }
        });

        function updateCollectionDisplay(collectionData) {
            console.log('Updating collection display with:', collectionData);

            // Store currency information
            currentCollectionCurrency = collectionData.currentValue.currency || 'CNY';

            // Update currency in chart manager if it changed
            if (chartManager) {
                chartManager.currentCurrency = currentCollectionCurrency;
            }

            // Update collection header
            document.getElementById('collectionName').textContent = collectionData.name;

            // Update collection type badge
            const collectionTypeEl = document.getElementById('collectionType');
            const typeLabel = collectionData.type ?
                collectionData.type.charAt(0).toUpperCase() + collectionData.type.slice(1) :
                'Category';
            collectionTypeEl.textContent = typeLabel;

            // Update current value
            const currentValue = collectionData.currentValue.currentValue;
            let valueDisplay = 'Â¥' + currentValue.toLocaleString('zh-CN', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });

            document.getElementById('currentValue').innerHTML = valueDisplay;

            // Update last update date
            if (collectionData.currentValue.lastUpdateDate) {
                document.getElementById('lastUpdateDate').textContent =
                    `Last updated: ${new Date(collectionData.currentValue.lastUpdateDate).toLocaleDateString()}`;
            }

            // Update asset count
            document.getElementById('assetCount').textContent = collectionData.assetCount.toString();

            // Update asset count label based on type
            const assetCountLabel = document.getElementById('assetCountLabel');
            if (collectionData.type === 'portfolio') {
                assetCountLabel.textContent = 'total assets';
            } else {
                assetCountLabel.textContent = 'in this ' + (collectionData.type || 'collection');
            }

            // Update chart with value history using shared module
            if (chartManager && collectionData.valueHistory) {
                chartManager.updateChart(collectionData.valueHistory);
            }
        }

        function showError(errorData) {
            document.getElementById('collectionName').textContent = errorData.collectionName || 'Error';
            document.getElementById('currentValue').textContent = 'Error loading';
        }
    </script>
</body>
</html>
