<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection Details</title>
    <!-- Chart.js Local Files -->
    <script src="./libs/chart.umd.js"></script>
    <style>
        /* VS Code theme detection classes - copied from assetPage.html */
        .vscode-light {
            --bg-primary: #ffffff;
            --bg-secondary: #f3f3f3;
            --bg-tertiary: #e8e8e8;
            --text-primary: #333333;
            --text-secondary: #666666;
            --text-accent: #0078d4;
            --border-primary: #d1d1d1;
            --border-secondary: #e5e5e5;
            --shadow-primary: rgba(0, 0, 0, 0.1);
            --button-bg: #0078d4;
            --button-text: #ffffff;
            --button-hover-bg: #106ebe;
        }

        .vscode-dark {
            --bg-primary: #1e1e1e;
            --bg-secondary: #252526;
            --bg-tertiary: #2d2d30;
            --text-primary: #cccccc;
            --text-secondary: #969696;
            --text-accent: #4fc3f7;
            --border-primary: #3c3c3c;
            --border-secondary: #404040;
            --shadow-primary: rgba(0, 0, 0, 0.4);
            --button-bg: #0e639c;
            --button-text: #ffffff;
            --button-hover-bg: #1177bb;
        }

        .vscode-high-contrast {
            --bg-primary: #000000;
            --bg-secondary: #000000;
            --bg-tertiary: #000000;
            --text-primary: #ffffff;
            --text-secondary: #ffffff;
            --text-accent: #ffffff;
            --border-primary: #ffffff;
            --border-secondary: #ffffff;
            --shadow-primary: rgba(255, 255, 255, 0.1);
            --button-bg: #ffffff;
            --button-text: #000000;
            --button-hover-bg: #ffffff;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            font-size: 14px;
            color: var(--text-primary);
            background-color: var(--bg-primary);
            margin: 0;
            padding: 20px;
            line-height: 1.5;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .collection-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border-primary);
        }

        .collection-name {
            margin: 0;
            font-size: 2em;
            font-weight: bold;
            color: var(--text-primary);
        }

        .collection-type-badge {
            background: var(--button-bg);
            color: var(--button-text);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.8em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .collection-key-data {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .data-item {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border-primary);
            transition: box-shadow 0.2s ease;
        }

        .data-item:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .data-item label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .data-item .value {
            font-size: 1.4em;
            font-weight: bold;
            color: var(--text-primary);
        }

        .data-item .sub-value {
            font-size: 0.9em;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        /* Chart Styles - copied from assetPage.html */
        .chart-container {
            margin: 30px 0 40px 0;
            padding: 25px;
            background-color: var(--bg-secondary);
            border-radius: 12px;
            border: 1px solid var(--border-primary);
            transition: box-shadow 0.2s ease;
        }

        .chart-container:hover {
            box-shadow: 0 4px 8px var(--shadow-primary);
        }

        .chart-title {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--text-primary);
        }

        .chart-wrapper {
            position: relative;
            height: 300px;
            width: 100%;
            margin-top: 15px;
        }

        .chart-controls {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .chart-period-btn {
            padding: 6px 12px;
            border: 1px solid var(--border-primary);
            background: var(--bg-primary);
            color: var(--text-primary);
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8em;
            font-weight: 500;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .chart-period-btn.active {
            background: var(--button-bg);
            color: var(--button-text);
            border-color: var(--button-bg);
        }

        .chart-period-btn:hover {
            background: var(--bg-tertiary);
            border-color: var(--text-accent);
        }

        .chart-period-btn.active:hover {
            background: var(--button-hover-bg);
            border-color: var(--button-hover-bg);
        }

        .loading {
            text-align: center;
            color: var(--text-secondary);
            font-style: italic;
            padding: 40px;
        }

        .error {
            color: #f44336;
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid #f44336;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .collection-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .collection-name {
                font-size: 1.5em;
            }

            .collection-key-data {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="collection-header">
        <h1 class="collection-name" id="collectionName">Loading...</h1>
        <span class="collection-type-badge" id="collectionType">Category</span>
    </div>

    <div class="collection-key-data" id="collectionKeyData">
        <div class="data-item">
            <label>Current Value</label>
            <div class="value" id="currentValue">Loading...</div>
            <div class="sub-value" id="lastUpdateDate"></div>
        </div>
        <div class="data-item">
            <label>Assets</label>
            <div class="value" id="assetCount">0</div>
            <div class="sub-value" id="assetCountLabel">in this collection</div>
        </div>
    </div>

    <!-- Chart Section -->
    <div class="chart-container">
        <div class="chart-title">Value Over Time</div>
        <div class="chart-controls">
            <button class="chart-period-btn active" data-period="all">All Time</button>
            <button class="chart-period-btn" data-period="1y">1 Year</button>
            <button class="chart-period-btn" data-period="6m">6 Months</button>
            <button class="chart-period-btn" data-period="3m">3 Months</button>
            <button class="chart-period-btn" data-period="1m">1 Month</button>
        </div>
        <div class="chart-wrapper">
            <canvas id="valueChart"></canvas>
        </div>
    </div>

    <script>
        const vscode = acquireVsCodeApi();

        // Chart variables
        let valueChart = null;
        let chartData = [];
        let currentPeriod = 'all';
        let currentCollectionCurrency = 'CNY';

        // Listen for messages from the extension
        window.addEventListener('message', event => {
            const message = event.data;
            console.log('Received message:', message);

            switch (message.type) {
                case 'COLLECTION_DATA':
                    // Store chart data from value history
                    chartData = message.data.valueHistory || [];

                    // Update collection display
                    updateCollectionDisplay(message.data);

                    // Update chart with new data
                    updateChart(chartData);
                    break;
                case 'ERROR':
                    showError(message.data);
                    break;
            }
        });

        function updateCollectionDisplay(collectionData) {
            console.log('Updating collection display with:', collectionData);

            // Store currency information
            currentCollectionCurrency = collectionData.currentValue.currency || 'CNY';

            // Update collection header
            const collectionNameEl = document.getElementById('collectionName');
            collectionNameEl.textContent = collectionData.name;

            // Update collection type badge
            const collectionTypeEl = document.getElementById('collectionType');
            const typeLabel = collectionData.type ? collectionData.type.charAt(0).toUpperCase() + collectionData.type.slice(1) : 'Category';
            collectionTypeEl.textContent = typeLabel;

            // Update current value
            const currentValue = collectionData.currentValue.currentValue;
            const valueInCNY = collectionData.currentValue.valueInCNY;

            let valueDisplay = '¥' + currentValue.toLocaleString('zh-CN', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });

            document.getElementById('currentValue').innerHTML = valueDisplay;

            // Update last update date
            if (collectionData.currentValue.lastUpdateDate) {
                document.getElementById('lastUpdateDate').textContent =
                    `Last updated: ${new Date(collectionData.currentValue.lastUpdateDate).toLocaleDateString()}`;
            }

            // Update asset count
            document.getElementById('assetCount').textContent = collectionData.assetCount.toString();

            // Update asset count label based on type
            const assetCountLabel = document.getElementById('assetCountLabel');
            if (collectionData.type === 'portfolio') {
                assetCountLabel.textContent = 'total assets';
            } else {
                assetCountLabel.textContent = 'in this ' + (collectionData.type || 'collection');
            }
        }

        function showError(errorData) {
            document.getElementById('collectionName').textContent = errorData.collectionName || 'Error';
            document.getElementById('currentValue').textContent = 'Error loading';
        }

        // Chart functionality - copied and adapted from assetPage.html
        const chartConfig = {
            type: 'line',
            data: {
                datasets: [{
                    label: 'Collection Value',
                    data: [],
                    borderColor: getComputedStyle(document.documentElement).getPropertyValue('--text-accent') || '#0078d4',
                    backgroundColor: 'rgba(0, 120, 212, 0.1)',
                    borderWidth: 2,
                    tension: 0.2,
                    fill: false,
                    pointBackgroundColor: getComputedStyle(document.documentElement).getPropertyValue('--text-accent') || '#0078d4',
                    pointBorderColor: '#ffffff',
                    pointBorderWidth: 1,
                    pointRadius: 2,
                    pointHoverRadius: 4,
                    pointHoverBorderWidth: 2
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                interaction: {
                    intersect: false,
                    mode: 'nearest',
                    axis: 'x'
                },
                animation: {
                    duration: 750,
                    easing: 'easeInOutQuart'
                },
                plugins: {
                    tooltip: {
                        backgroundColor: 'rgba(0, 0, 0, 0.9)',
                        titleColor: '#ffffff',
                        bodyColor: '#ffffff',
                        borderColor: getComputedStyle(document.documentElement).getPropertyValue('--text-accent') || '#0078d4',
                        borderWidth: 1,
                        cornerRadius: 8,
                        displayColors: false,
                        padding: 16,
                        titleFont: {
                            size: 14,
                            weight: 'bold'
                        },
                        bodyFont: {
                            size: 12
                        },
                        callbacks: {
                            label: function(context) {
                                const value = context.parsed.y;
                                return 'Value: ' + formatCurrency(value, 'CNY');
                            },
                            afterLabel: function(context) {
                                const point = context.raw;
                                const entry = point.entry;

                                if (!entry || !entry.activities || entry.activities.length === 0) {
                                    return [];
                                }

                                const afterLabels = [];
                                afterLabels.push('');
                                afterLabels.push('Activities:');

                                // Show up to 10 activities
                                const activitiesToShow = entry.activities.slice(0, 10);

                                activitiesToShow.forEach(activity => {
                                    const typeDisplay = activity.type.replace('_', ' ');
                                    const activityValue = formatCurrency(activity.totalValue, 'CNY');

                                    let activityLabel = '';
                                    if (activity.type === 'snapshot') {
                                        activityLabel = `• ${typeDisplay}: ${activityValue}`;
                                    } else if (activity.type === 'income' || activity.type === 'transfer_in' || activity.type === 'buy') {
                                        activityLabel = `• ${typeDisplay}: +${activityValue}`;
                                    } else {
                                        activityLabel = `• ${typeDisplay}: -${activityValue}`;
                                    }

                                    if (activity.description) {
                                        activityLabel += ` ${activity.description}`;
                                    }

                                    afterLabels.push(activityLabel);
                                });

                                if (entry.activities.length > 10) {
                                    afterLabels.push(`• ... and ${entry.activities.length - 10} more`);
                                }

                                return afterLabels;
                            },
                            title: function(context) {
                                const date = new Date(context[0].parsed.x);
                                return date.toLocaleDateString('en-US', {
                                    weekday: 'short',
                                    year: 'numeric',
                                    month: 'short',
                                    day: 'numeric'
                                });
                            }
                        }
                    },
                    legend: {
                        display: false
                    }
                },
                scales: {
                    x: {
                        type: 'linear',
                        position: 'bottom',
                        min: undefined,
                        max: undefined,
                        grace: 0,
                        offset: false,
                        grid: {
                            display: true,
                            color: function(context) {
                                // More subtle grid lines
                                const baseColor = getComputedStyle(document.documentElement).getPropertyValue('--border-secondary') || '#e5e5e5';
                                return context.tick.major ? baseColor : 'rgba(229, 229, 229, 0.3)';
                            },
                            lineWidth: function(context) {
                                return context.tick.major ? 1 : 0.5;
                            },
                            drawOnChartArea: true,
                            drawTicks: true
                        },
                        border: {
                            display: true,
                            color: getComputedStyle(document.documentElement).getPropertyValue('--border-primary') || '#d1d1d1',
                            width: 1
                        },
                        ticks: {
                            color: getComputedStyle(document.documentElement).getPropertyValue('--text-secondary') || '#666666',
                            maxTicksLimit: 6,
                            padding: 8,
                            font: {
                                size: 11
                            },
                            callback: function(value) {
                                const date = new Date(value);
                                const now = new Date();
                                const diffDays = (now - date) / (1000 * 60 * 60 * 24);

                                if (diffDays < 30) {
                                    return date.toLocaleDateString(undefined, { month: 'short', day: 'numeric' });
                                } else if (diffDays < 365) {
                                    return date.toLocaleDateString(undefined, { month: 'short' });
                                } else {
                                    return date.toLocaleDateString(undefined, { year: 'numeric', month: 'short' });
                                }
                            }
                        }
                    },
                    y: {
                        beginAtZero: false,
                        grid: {
                            display: true,
                            color: function(context) {
                                // More subtle horizontal grid lines
                                const baseColor = getComputedStyle(document.documentElement).getPropertyValue('--border-secondary') || '#e5e5e5';
                                return context.tick.major ? baseColor : 'rgba(229, 229, 229, 0.2)';
                            },
                            lineWidth: function(context) {
                                return context.tick.major ? 1 : 0.5;
                            },
                            drawOnChartArea: true,
                            drawTicks: true
                        },
                        border: {
                            display: true,
                            color: getComputedStyle(document.documentElement).getPropertyValue('--border-primary') || '#d1d1d1',
                            width: 1
                        },
                        ticks: {
                            color: getComputedStyle(document.documentElement).getPropertyValue('--text-secondary') || '#666666',
                            maxTicksLimit: 6,
                            padding: 8,
                            font: {
                                size: 11
                            },
                            callback: function(value) {
                                return formatCurrency(value, 'CNY');
                            }
                        }
                    }
                }
            }
        };

        // Initialize chart
        function initChart() {
            try {
                if (typeof Chart === 'undefined') {
                    console.error('Chart.js is not loaded');
                    return;
                }

                const canvas = document.getElementById('valueChart');
                const ctx = canvas.getContext('2d');

                console.log('Initializing chart...');
                valueChart = new Chart(ctx, chartConfig);
                console.log('Chart initialized successfully');
            } catch (error) {
                console.error('Error initializing chart:', error);
            }
        }

        // Update chart with new data
        function updateChart(valueHistory) {
            if (!valueChart) {
                console.log('Chart not initialized yet');
                return;
            }

            console.log('Updating chart with value history:', valueHistory.length);

            const dataPoints = processValueHistoryForChart(valueHistory);
            const filteredData = filterDataByPeriod(dataPoints, currentPeriod);

            valueChart.data.datasets[0].data = filteredData;

            // Calculate x-axis range
            const now = new Date();
            let xAxisMin, xAxisMax;

            if (currentPeriod === 'all') {
                if (filteredData.length > 0) {
                    const xValues = filteredData.map(point => point.x);
                    xAxisMin = Math.min(...xValues);
                    xAxisMax = Math.max(...xValues);
                } else {
                    xAxisMin = undefined;
                    xAxisMax = undefined;
                }
            } else {
                // For specific periods, use actual data range if available
                if (filteredData.length > 0) {
                    const xValues = filteredData.map(point => point.x);
                    xAxisMin = Math.min(...xValues);
                    xAxisMax = Math.max(...xValues);
                } else {
                    // Fallback to period boundaries if no data
                    let cutoffDate;
                    switch (currentPeriod) {
                        case '1m': cutoffDate = new Date(now.getTime() - (30 * 24 * 60 * 60 * 1000)); break;
                        case '3m': cutoffDate = new Date(now.getTime() - (90 * 24 * 60 * 60 * 1000)); break;
                        case '6m': cutoffDate = new Date(now.getTime() - (180 * 24 * 60 * 60 * 1000)); break;
                        case '1y': cutoffDate = new Date(now.getTime() - (365 * 24 * 60 * 60 * 1000)); break;
                        default: cutoffDate = new Date(now.getTime() - (30 * 24 * 60 * 60 * 1000));
                    }
                    xAxisMin = cutoffDate.getTime();
                    xAxisMax = now.getTime();
                }
            }

            valueChart.options.scales.x.min = xAxisMin;
            valueChart.options.scales.x.max = xAxisMax;
            valueChart.options.scales.y.min = undefined;
            valueChart.options.scales.y.max = undefined;

            console.log('Setting x-axis range:', xAxisMin ? new Date(xAxisMin).toISOString() : 'undefined', 'to', xAxisMax ? new Date(xAxisMax).toISOString() : 'undefined');

            valueChart.update('active');
            console.log('Chart updated with', filteredData.length, 'data points');
        }

        function processValueHistoryForChart(valueHistory) {
            if (!valueHistory || valueHistory.length === 0) return [];

            const dataPoints = [];
            valueHistory.forEach(entry => {
                const entryDate = new Date(entry.date);
                const value = entry.currentValue.currentValue;

                dataPoints.push({
                    x: entryDate.getTime(),
                    y: value,
                    entry: entry
                });
            });

            return dataPoints;
        }

        function filterDataByPeriod(dataPoints, period) {
            if (period === 'all' || dataPoints.length === 0) {
                return dataPoints;
            }

            const now = new Date();
            let cutoffDate;

            switch (period) {
                case '1m': cutoffDate = new Date(now.getTime() - (30 * 24 * 60 * 60 * 1000)); break;
                case '3m': cutoffDate = new Date(now.getTime() - (90 * 24 * 60 * 60 * 1000)); break;
                case '6m': cutoffDate = new Date(now.getTime() - (180 * 24 * 60 * 60 * 1000)); break;
                case '1y': cutoffDate = new Date(now.getTime() - (365 * 24 * 60 * 60 * 1000)); break;
                default: return dataPoints;
            }

            const cutoffTimestamp = cutoffDate.getTime();
            const filteredPoints = dataPoints.filter(point => point.x >= cutoffTimestamp);

            console.log(`Filtered from ${dataPoints.length} to ${filteredPoints.length} points for period ${period}`);
            console.log('Cutoff date:', cutoffDate.toISOString());

            // If filtering removes all points, include the most recent point from before the cutoff
            if (filteredPoints.length === 0 && dataPoints.length > 0) {
                // Find the most recent point before the cutoff to provide context
                const pointsBeforeCutoff = dataPoints.filter(point => point.x < cutoffTimestamp);
                if (pointsBeforeCutoff.length > 0) {
                    const mostRecentBeforeCutoff = pointsBeforeCutoff[pointsBeforeCutoff.length - 1];
                    // Create a synthetic point at the cutoff date with the same value
                    const syntheticPoint = {
                        x: cutoffTimestamp,
                        y: mostRecentBeforeCutoff.y,
                        synthetic: true,
                        entry: mostRecentBeforeCutoff.entry
                    };
                    console.log('No points in range, adding synthetic point at cutoff:', syntheticPoint);
                    return [syntheticPoint];
                } else {
                    console.log('No points in range and no points before cutoff');
                    return [];
                }
            }

            // If we have filtered points, add a connecting point at the cutoff if needed
            if (filteredPoints.length > 0 && dataPoints.length > filteredPoints.length) {
                const firstFilteredPoint = filteredPoints[0];

                // If the first filtered point is not exactly at the cutoff,
                // add a synthetic point at the cutoff for better visualization
                if (firstFilteredPoint.x > cutoffTimestamp) {
                    const pointsBeforeCutoff = dataPoints.filter(point => point.x < cutoffTimestamp);
                    if (pointsBeforeCutoff.length > 0) {
                        const lastBeforeCutoff = pointsBeforeCutoff[pointsBeforeCutoff.length - 1];
                        const syntheticPoint = {
                            x: cutoffTimestamp,
                            y: lastBeforeCutoff.y,
                            synthetic: true,
                            entry: lastBeforeCutoff.entry
                        };
                        filteredPoints.unshift(syntheticPoint);
                        console.log('Added synthetic connecting point at cutoff');
                    }
                }
            }

            return filteredPoints;
        }

        function formatCurrency(value, currency) {
            try {
                return new Intl.NumberFormat('en-US', {
                    style: 'currency',
                    currency: currency,
                    minimumFractionDigits: 0,
                    maximumFractionDigits: 0
                }).format(value);
            } catch (e) {
                return `${currency} ${value.toLocaleString()}`;
            }
        }

        // Period selection handlers
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('chart-period-btn')) {
                document.querySelectorAll('.chart-period-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                e.target.classList.add('active');

                currentPeriod = e.target.dataset.period;
                if (chartData.length > 0) {
                    updateChart(chartData);
                }
            }
        });

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Collection page loaded');
            initChart();
        });
    </script>
</body>
</html>
